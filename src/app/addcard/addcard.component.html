<app-navbar></app-navbar>
<div class="row" id="rowId">
  <div class="col-md-6" id="cardData">
    <div *ngFor="let data of data1">
      <div id="card">
        <h3 id="name">Name:{{data.name}}
       <span class="glyphicon glyphicon-remove" data-toggle="tooltip" title="remove from cart" style="float:right" (click)="remove(data)"></span></h3>
        <img src="{{ data.image.small }}" id="smallimage" />
        <table id="mobiletable">
          <tr>
            <td>
              <h4>name:</h4></td>
            <td>
              <h4>{{data.name}}</h4></td>
          </tr>
          <tr>
            <td>
              <h4>price:</h4></td>
            <td>
              <h4>${{data.price}}</h4></td>
          </tr>
          <tr>
            <td>
              <h4>Ratings:</h4></td>
            <td>
              <h4>{{data.rating}}</h4></td>
          </tr>
        </table>
      </div>
      <br>
    </div>
  </div>
  <div class="col-md-6" id="cardData" *ngIf="add">
    <table width="400px">
      <tr>
        <td>
          <h3>price:({{item}} {{itemname}})</h3></td>
        <td>
          <h3>${{add}}</h3></td>
      </tr>
      <tr>
        <td>
          <h3>delivery charge:</h3></td>
        <td>
          <h3>${{delivery}}</h3></td>
      </tr>
      <tr>
        <hr>
      </tr>
      <tr>
        <td>
          <h3>Total cost:</h3></td>
        <td>
          <h3>${{total}}</h3></td>
      </tr>
    </table>
    <br>
    <table width="90%" border="1">
      <tr>
        <td id="paymentOptions">payment options:</td>
      </tr>
      <tr>
        <td id="tablerow"> <label class="radio-inline">
      <input type="radio" id="debit" name="optradio" value="debit">credit/debit/ATM card
    </label></td>
      </tr>
      <tr>
        <td id="tablerow"> <label class="radio-inline">
      <input type="radio" id="netBanking" value="netBanking" name="optradio">Net Banking
    </label></td>
      </tr>
      <tr>
        <td id="tablerow"> <label class="radio-inline">
      <input type="radio" id="emi" value="emi" name="optradio">EMI
    </label></td>
      </tr>
      <tr>
        <td id="tablerow"> <label class="radio-inline">
      <input type="radio" id="cash" value="cashondelivery" name="optradio">Cash on Delivery
    </label></td>
      </tr>
    </table>
    <br>
    <button type="button" (click)="placeorder()" id="placeorder" class="btn btn-primary">Place Order</button>
  </div>
  <div *ngIf="!add" id="adddata">
    <h2 style="text-align:center;">Cart is empty</h2>
    <div id="wishlist" (click)="wishlist()">
      <h2 id="addItems">+Add items from wishlist</h2>
    </div>
  </div>
</div>
