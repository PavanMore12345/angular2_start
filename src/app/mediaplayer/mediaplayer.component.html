      <div class="col-lg-4">
         <div style="width:70%;border:1px solid black;height:300px;margin-top:100px;">
          <h3 style="background-color:black;color:white;margin-top:0px">my playlist</h3>
          <div style="overflow:scroll;overflow-x:hidden;height:250px;">
             <div *ngFor="let data of playlistdata" >
                <div class="col-lg-12" style="border:1px solid black;padding:5px;"  (click)="mediaPlayer(data)">
               <div style="float:right"><span class="glyphicon glyphicon-trash" (click)="deleteData(data)"></span>
               </div>
              <div class="col-lg-6"  >
              <img src="{{data.snippet.thumbnails.default.url}}"/>
                </div>
                <div style="margin-top:-10px;padding-left:29px;" class="col-lg-6">
                  {{data.snippet.title}}
                </div>
             </div>
             </div>
         </div>
      </div>
         <div class="btn-group" role="group">
           <button type="button" class="btn btn-default" (click)="playVideo()">Play</button>
           <button type="button" class="btn btn-default" (click)="pauseVideo()">Pause</button>
         </div>
   </div>
      <div class="col-lg-4" style="margin-top:64px;" >
         {{youplay}}

         </youtube-player>
