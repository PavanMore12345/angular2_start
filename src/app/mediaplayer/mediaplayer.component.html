    <div  class="col-lg-12" style="overflow:hidden;position:fixed;">
      <div style="z-index: 2; box-shadow: 3px 0 3px -1px rgba(5,2,2,.15);height:650px;overflow-x:hidden;margin-top:64px;"  class="col-lg-4 col-sm-4 col-md-4">
   <input style="margin:auto;display:block;height:6%;width:100%;" placeholder="search.." [(ngModel)] = "searchTerm" (ngModelChange) = "search()"/>
        <div><h3 style="text-align:center;" (click)="googleclick()">GoogleVideos</h3></div>
         <div  *ngIf="googlevalue">
            <div *ngFor="let data of youtubedata |filter:term ">
            <div id="history" class="col-lg-10" style="border:1px solid black;padding:10px;" (click)="youtube(data)">
          <div class="col-lg-6" >
          <img src="{{data.snippet.thumbnails.default.url}}"/>
            </div>
            <div class="col-lg-6">
               {{data.snippet.title}}
            </div>
         </div>
         </div>
      </div>
      <div><h3 style="text-align:center;" (click)="sonyclick()">SonyVideos</h3></div>
      <div  *ngIf="sonyvalue">
         <div *ngFor="let data of sonydata |filter:term">
         <div id="history"  class="col-lg-10" style="border:1px solid black;padding:10px;" (click)="youtube(data)">
       <div class="col-lg-6" >
       <img src="{{data.snippet.thumbnails.default.url}}"/>
         </div>
         <div class="col-lg-6">
            {{data.snippet.title}}
         </div>
      </div>
      </div>
   </div>
      <div><h3 style="text-align:center;" (click)="samsungclick()">SamsungVideos</h3></div>
      <div *ngIf="samsungvalue">
         <div *ngFor="let data of samsungdata |filter:term">
         <div id="history" class="col-lg-10" style="border:1px solid black;padding:10px;" (click)="youtube(data)">
       <div class="col-lg-6" >
       <img src="{{data.snippet.thumbnails.default.url}}"/>
         </div>
         <div class="col-lg-6">
            {{data.snippet.title}}
         </div>
      </div>
      </div>
   </div>
   </div>
      <div class="col-lg-4">
         <div  style="height:300px;border 1px solid black;margin-top:70px;">
            <div style="width:320px;height:180px;">

           <img src="{{playImage}}"/>
            </div>
            <!-- <div class="btn-group" role="group"> -->
            <img alt="SFSd" id="play-button" (click)="playButton()" src="assets/icons8-Play Filled_30.png"/>
            <img  style="width:30px" (click)="stopButton()" src="assets/26445.png" id="pause-button">

              <!-- <button type="button" class="btn btn-default" (click)="playVideo()">Play</button>

<hr>

         </div>
         <div>
          <!-- <h3 style="background-color:black;color:white;margin-top:0px">my playlist</h3> -->
          <div  style="overflow-x:hidden;height:365px;margin-top:-35px;">
             <div *ngFor="let data of playlistdata" >
                <div id="playlist" class="col-lg-12" style="padding:5px;"  (click)="mediaPlayer(data)">
               <div style="float:right"><span class="glyphicon glyphicon-trash" (click)="deleteData(data)"></span>
               </div>
              <div class="col-lg-3">
              <img style="width:100px;" src="{{data.snippet.thumbnails.default.url}}"/>
                </div>
                <div style="margin-top:-10px;padding-left:29px;" class="col-lg-9">
                  {{data.snippet.title}}
                </div>
             </div>
             </div>
         </div>
      </div>

   </div>
      <div class="col-lg-4" style="margin-top:64px;height:100%;box-shadow: 0px 10px 10px #888888;" >
