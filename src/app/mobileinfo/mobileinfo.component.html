
 <div class="row">
     <img src="{{ data.image.large }}" style="margin:auto;display:block"/>
     <div class="col-md-6">
         <h2>Description</h2>
         <hr>
         <h4>{{data.description}}</h4>
         <button type="button" id="wishlist" class="btn btn-block" style=" background-color:white;color:#13CDFF;width:100%;height:30px;border:aqua;margin-top:20px;border:1px solid #13CDFF;">wishlist</button>
         <button type="button" id="remove" style="color:indianred;background-color:white;;width:100%;height:30px;border:aqua;margin-top:20px;border:1px solid indianred">Remove from wishlist</button>
 </div>
 <div class="col-md-6">
     <h2 style="text-align:left;float:left;">{{data.name}}</h2>
     <div class="money">
     <h2 style="text-align:right;float:right;">{{data.price}}</h2>
     <img src="https://gomobile.herokuapp.com/assets/money-clipart-aceKxL9Ei.png"
     style="width:50px;height:70px;float:right"/>
 </div>
     <hr style="clear:both;"/>
     <table width="400px">
    <tr><td> <h4>camera:</h4></td>
    <td><h4>{{data.specs.camera}}</h4></td></tr>
     <tr ><td><h4>company:</h4></td><td><h4>{{data.specs.manufacturer}}</h4></td></tr>
     <tr><td><h4>os:</h4></td><td><h4>{{data.specs.os}}</h4></td></tr>
     <tr><td><h4>storage:</h4></td><td><h4>{{data.specs.storage}}</h4></td></tr>
 </table>
 <button type="button" style="background-color:yellow;width:100%;height:30px;border:aqua">buy</button>
 </div>
 </div>
