<div id=sidebar>
<div *ngFor="let value of mobileData">
<form>
    <h5>{{value.id}}</h5>
<div class="checkbox" *ngFor="let data of value.data">
  <label><input type="checkbox" (click)="onClick(value.id,data)" id="{{data}}" value="data" class="{{data}}"  >{{data}}</label>
</div>
</form>

</div>
<button type="button" (click)="uncheck()" class="btn btn-primary">Clear All</button>
</div>
